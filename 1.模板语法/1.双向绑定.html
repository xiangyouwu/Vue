<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test">
        <input type="text" v-model="msg">
        <p>Hello {{msg}}</p>
    </div>
</body>

<!-- 开发版本 -->
<script src="../vue.js"></script>
<script>
    /*
        1.引入Vue.js
        2.创建Vue对象
            el：指定根element(选择器)
            data：初始化数据(页面可以访问)
        3.双向数据绑定：v-model
        4.显示数据：{{xxx}}
        5.理解cue的mvvm实现
    */

    const vm = new Vue({
        el: '#test',
        data: {
            msg: 'atguigu'
        }
    }).$mount('#test')

    setTimeout(() => {
        vm.msg = 'haha';  //会直接更改data里的msg值
    })
</script>

</html>
